<div class="wrapper">
  <div class="wrapper__header">
    @for (button of buttons; track button) {
      <div class="wrapper__button">
        <img [ngSrc]="button" alt="line" height="15" width="15"/>
      </div>
    }
  </div>
  <div class="wrapper__body">
    <p>
      CvShell <br>
      Copyright (C) Khamidulin Ilgizar. All rights reserved. Type <b>help</b> to see all commands.<br>
      @for (line of this.consoleService.lines(); track line) {
        {{ line }} <br>
      }
    </p>
    <div class="wrapper__input">
      <span>{{PREFIX}}</span>
      <input hint [formControl]="control" #input (keyup.enter)="onEnter()" autofocus>
      <span class="wrapper__hint">{{hint}}</span>
    </div>
  </div>
</div>
<span class="invisible_span" #span></span>
